<ons-toolbar>
          <ons-back-button></ons-back-button>
          <h3>Jedzenie</h3>
      </ons-toolbar>
<div>


    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-0">
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12">

            <div class="panel panel-primary text-center no-boder bg-color-blue">
                <div class="panel-footer back-footer-blue">
                    Wybrany profil:

                </div>
                <div class="panel-body">
                    <i class="fa fa-cutlery fa-5x"></i>
                    <h3>Jedzenie </h3>
                </div>

            </div>
        </div>
    </div>


    <div class="panel panel-default" ng-if='res.length > 0'>
        <div class="panel-heading">Najbli≈ºsze restauracje i bary:</div>
        <div class="panel-body">
            <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th>*</th>
                        <th>Nazwa</th>
                        <th>Adres</th>
                        <th>Ocena</th>
                        <th>*</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="r in res">
                        <td><img ng-src='{{r.photos[0].getUrl({"maxWidth": 100, "maxHeight": 100})}}'></td>
                        <td>{{r.name}}</td>
                        <td>{{r.vicinity}}</td>
                        <td>{{r.rating}}</td>

                        <td class="link"><a href="#/details/{{loc.lat()}}/{{loc.lng()}}/{{r.geometry.location.lat()}}/{{r.geometry.location.lng()}}/{{r.name}}"" class="btn btn-success btn-xs ">NAWIGUJ <i class="fa fa-arrow-right" aria-hidden="true"></i></a></td>

						
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    
    


</div>
